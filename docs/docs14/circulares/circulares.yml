  -
    title: 'Ventas trimestrales (facturas) Modelo 347'
    comment: "Resumen de ventas por trimestre. Los importes son total factura iva incluido\n"
    idPerfil: ''
    plantilla: Mod347Clientes.rtf
    formatos:
      - 'el de origen'
      - Pdf
    archivosSeparados: true
    orientation: P
    unit: mm
    format: A4
    margins: '10,10,15,10'
    queryMaster: "SELECT c.RazonSocial,c.Cif,c.Direccion,c.CodigoPostal,m.Municipio,p.Provincia,YEAR(Fecha) as Anio, SUM( CASE quarter(Fecha) WHEN '1' THEN Total ELSE 0 END ) AS '1T', SUM( CASE quarter(Fecha) WHEN '2' THEN Total ELSE 0 END ) AS '2T', SUM( CASE quarter(Fecha) WHEN '3' THEN Total ELSE 0 END ) AS '3T', SUM( CASE quarter(Fecha) WHEN '4' THEN Total ELSE 0 END ) AS '4T', SUM(Total) AS Total FROM DBNAME.ErpClientes c LEFT JOIN DBNAME.ErpFemitidasCab f ON c.IDCliente = f.IDCliente LEFT JOIN DBNAME.CommMunicipios m ON c.IDPoblacion=m.Id LEFT JOIN DBNAME.CommProvincias p ON c.IDProvincia=p.Id WHERE YEAR(Fecha) = 'ANIO' GROUP BY f.IDCliente HAVING SUM(Total)>='IMPORTE' ORDER BY c.RazonSocial ASC\n"
    queryDetail: ''
